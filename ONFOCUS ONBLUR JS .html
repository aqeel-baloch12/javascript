<h1>onfocu onblur and onchange in javascript</h1>

<script type="text/javascript">
function focusme(a)
{
a.style.background="yellow";
a.style.border="2px solid blue";
}
function hello(a)
{
alert("you do not make any change");

}
function aq(a)
{
alert("you make change");
}


</script>

<input type="text" size="36px" onfocus="focusme(this)" onblur="hello(this)" 
onchange="aq(this)">
</body>
