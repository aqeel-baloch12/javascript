<html>
<head>

<title>assingment operator in js</title>

</head>

<body>
<h1>assingment operator in js</h1>
<script type="text/javascript">

var x=10;
<!-- value of x is assingment-->
document.write("value of x is= 10");
document.write("</br>")
var y=20;
<!-- value of y is assingment-->
document.write("value of y is =20");
document.write("</br>")
document.write("</br>")
 
var x=10;
var y=20;
<!-- addition and assingment-->
document.write("value of x is =");
z=(x+=y);
document.write(z);
document.write("</br>")
<!-- subtraction and assingment-->
document.write("value of x is =");
z=(x-=y);
document.write(z);
document.write("</br>")
<!-- division and assingment-->
document.write("value of x is =");
z=(x/=y);
document.write(z);
document.write("</br>")
<!-- multiplication and assingment-->
document.write("value of x is =");
z=(x*=y);
document.write(z);
document.write("</br>")
<!-- addition and assingment-->
document.write("value of x is =");
z=(x%=y);
document.write(z);
document.write("</br>")

</script>

</body>

</html>
