<html>
<head>
<title>if else if statement in javascript</title>

</head>
<h1>if else if statement in javascript</h1>
<body>
<script type="text/javascript">
//var marks=10;
var marks=prompt("enter marks of student");
if(marks>=90 && marks<=100)
{
document.write("student if greate A");
}
else if(marks>=80 && marks<=89)
{
document.write("student is greate B");
}
else if(marks>=70 && marks<=79)
{
document.write("student is greate C");
}
else if(marks>100)
{
document.write("out of marks");
}
else
{
document.write("student is fail");
}











</script>


</body>








</html>
