<html>
<head>
<title>onclick and dblclick in js</title>

</head>
<body>
<h1>onclick in javascript<h1>
<script type="text/javascript">
 function hello()
 {
 alert("you are welcome");
 }
</script>
<input type="button" onclick="hello()" value="click me">
 <a href="#" onclick="hello()"><p>hi this is AQ baloch<p><a>

<h1>ondblclick in javascript</h1>
<script type="text/javascript">
function aqeel()
{
alert("hi AQ baloch pag");
}
</script>
<input type="button" ondblclick="aqeel()" value="push it">
<a href="#" ondblclick="aqeel()"><p>hi <p><a>
</body>

</html>
