<title>onmouseover and out in js</title>

<body>
<h1>onmouseover and onmouseout in javascript</h1>
<script type="text/javascript">
function over(a)
{
a.style.width="300px";
a.style.height="200px";
}
function out(a)
{
a.style.width="190";
a.style.height="170";
}

</script>

<p>hello hi i am aqeel baloch this over web pag i am sataring over bussain in different field</p>
<img src="img/logo.jpeg" onmouseover="over(this)" onmouseout="out(this)">
</body>
