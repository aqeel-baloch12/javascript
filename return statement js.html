<html>
<head>
<title>Return statement in javascript</title>

</head>
<body>
<script type="text/javascript">
var x=parseInt(prompt("enter first value"));
var y=parseInt(prompt("enter second value"));

function multiplication(x,y)
{
var total=x*y;
return total;
}
var answer=multiplication(x,y);
document.write("value of x and y multiplication is:"+answer);

</script>


</body>




</html>
