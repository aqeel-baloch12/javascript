<body>
<h1>logical opeartor in javascript</h1>
<script type="text.javascript">
var x=10;
var y=20;

/* in (and operator ) if value of x and y both are true it can be true other wise it is false*/
document.write("x==y =>");
z=(x==y);
document.write(z);
document.write("</br>")
/* OR operator is true when any value of x and y is ture other wise it is false*/
document.write("x||y =>");
z=(x||y);
document.write(z);
document.write("</br>")
/* not operator is ture when condition id false*/
document.write("!(x&&y =>)");
z=(!(x&&y));
document.write(z);
document.write("</br>")
</script>

</body>
