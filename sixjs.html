<h1>comparsion operator in js</h1>

<script type="text/javascript">
var x=5;
var y=10;
/* equal to in comparsion operator*/
document.write("x==y>");
z=(x==y);

document.write("</br>")
/* not equal to in comparsion operator*/
document.write("x!=y>");

/* greater then to in comparsion operator*/
document.write("x>y >");
z=(x>y);
document.write(z);
document.write("</br>")
/* less then to in comparsion operator*/
document.write("x<y >");
z=(x<y);
document.write(z);

/* greater then equal to in comparsion operator*/
document.write("x>=y>");
z=(x>=y);

/* less then equal to in comparsion operator*/
document.write("x=<y >");

</script>
