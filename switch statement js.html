<html>
<head>
<title>switch statement</title>

</head>
<body>
<h1>Switch statement in javascript</h1>
<script type="text/javascript">
var country=prompt("enter your country name");
switch(country)
{
case 'pakistan':
{
document.write("you belong from pakistan");
}
break;
case 'india':
{
document.write("you belong from india");
}
break;
case 'usa':
{
document.write("you belong from usa");
}
break;
default:
{
document.write("invalid entery");
}
}





</script>

</body>







</html>
