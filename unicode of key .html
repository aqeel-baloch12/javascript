<html>
<head>
<title>unicode of keyboard in javascript</title>
</head>
<body>
<h1>onkeydown and onkeypress to find unicode of keyboard</h1>
<script type="text/javascript">
function up()
{
var x=document.getElementById("cap");
alert("who press key");
x.value=x.value.toUpperCase();
}
 function  press(event)
 {
 var x=event.which || event .keycode;
 document.getElementById("code").innerHTML= "the unicode is:" +x 
 }
 
 

</script>

<input type="text" id="cap" size="30" onkeyup="up()"><br></br>

<input type="text"  size="40" onkeypress="press(event)">

<p id="code"><p>

</body>

















</html>
